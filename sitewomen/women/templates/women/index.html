<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Без заголовка" }}</title>
</head>
<body>
<p>{{ menu|join:" | " }}</p>
<h1>{{ title|capfirst|cut:"?" }}</h1> {# upper, lower #}

<ul>
    {% for p in posts %}
    {% if p.is_published %}
    <li>
        <h2>{{ p.title }}</h2>
        <p>{{ p.content }}</p>
        <p><a href="{% url 'post' p.id %}">Читать пост</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
